<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VinaNyah-Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <section class="main-content">
    <header>
      <p class="infoHeader primary align-items-center m-0">ENVIOS A TODO CHILE</p>
      <section class="box-header">
          <nav class="navbar navbar-expand-lg blanco border-bottom">
              <div class="container-fluid contenedor">
                <a class="navbar-brand d-flex gap-2 align-items-center" href="../index.html">
                  <img src="../assets/img/logo.png" alt="logo de papelería VinaNyah">
                  <h3>Papelería <br>Vina Nyah</h3>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse nav-c" id="navbarSupportedContent">
                  <ul class="navbar-nav m-auto mb-2 mb-lg-0 gap-lg-2">
                    <li class="nav-item">
                      <a class="nav-link" aria-current="page" href="../index.html">Home</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="./productos.html">Productos</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="./about.html">About</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="./contacto.html">Contacto</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link active" href="#"><img src="../assets/icon/login.png" alt="icono silueta humana">Login</a>
                    </li>
                  </ul>
                  <form class="d-flex" role="search">
                    <input class="form-control border-0 border-bottom rounded-0" type="search" placeholder="Busca aquí" aria-label="Search">
                    <button class="btn border-0" type="submit"><img src="../assets/icon/search.png" alt="icono lupa"></button>
                  </form>
                </div>
              </div>
            </nav>
      </section>
    </header>
    <main class="main-login">
      <section class="box-login">
          <h1>INICIAR SESION</h1>
          <form action="" class="loginForm">
              <label for="email">Correo electronico</label><br>
              <input type="text" id="email" name="email" required><br>
      
              <label for="contrasena">Contraseña</label><br>
              <input type="password" id="contrasena" name="contrasena" required><br>
              <input type="submit" class="loginEnviar">
          </form>
          <section class="botones-login">
              <button>Recuperar contraseña aqui</button> <br>
              <button>Crear cuenta de usuario</button>
          </section>
      </section>
    </main>
  </section>
    <footer class="container-fluid">
      <h4>Redes Sociales</h4>
      <article>
          <a href="https://www.instagram.com/vina.nyah/" target="_blank"><img src="../assets/icon/instagram.png" alt="logo instagram"></a>
          <a href="https://www.tiktok.com/@vina.nyah" target="_blank"><img src="../assets/icon/tiktok.png" alt="logo tiktok"></a>   
      </article>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
